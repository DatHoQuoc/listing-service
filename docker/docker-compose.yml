version: '3.8'

services:
  # PostgreSQL Database
  listing-service-db:
    image: postgis/postgis:15-3.4
    container_name: listing-service-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-listing_db}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d  # Optional: initial scripts
    networks:
      - listing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-listing_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage (for images/documents)
  minio:
    image: minio/minio:latest
    container_name: listing-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio-data:/data
    networks:
      - listing-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Listing Service Application (Spring Boot)
  listing-service:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: listing-service-app
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://listing-service-db:5432/${DB_NAME:-listing_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-admin123}
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_PASSWORD:-minioadmin123}
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      listing-service-db:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - listing-network
    volumes:
      - app-logs:/app/logs

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
  app-logs:
    driver: local

networks:
  listing-network:
    driver: bridge